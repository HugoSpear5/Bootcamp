<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device=width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Style.css">
  <script src="https://kit.fontawesome.com/d228af265e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <nav class="nav">
            <div class="profile-container">
            <i class="fa-solid fa-user fa-3x"></i>
            </div>
        </nav>
    </section>

    <section>
        <div class="background">
            <div class="img-container">
                <img class="logo" src="logo.png">
            </div>
                <div>
                    <h2>Latest News</h2>
                </div>
                    <div class="articles">
                        <div>
                            <i class="fa-solid fa-chevron-left fa-2x" id="left-chevron"></i>
                        </div>
                            <div class="article-img-container">
                            <i class="fa-solid fa-image fa-5x" style="float:left"></i>
                            <h3>Article Title</h3>
                            </div>
                                <div>
                                    <i class="fa-solid fa-chevron-right fa-2x" id="right-chevron"></i>
                                </div>
                        </div>
                    </div>
                        <div class="scroll-container">
                            <i class="fa-solid fa-circle"></i>
                            <i class="fa-regular fa-circle"></i>
                            <i class="fa-regular fa-circle"></i>
                            <i class="fa-regular fa-circle"></i>
                        </div>
                            <div>
                                <h2>Contact Us</h2>
                            </div>
                                <div>
                                    <div class="need-help-container">
                                        <h3>Need Help?</h3>
                                        <h5>Quickly find the information you need to get in touch with us</h5>
                                        <button class="button">Contact Us</button>
                                    </div>
                                </div>
        </div>
        <div class="footer">
            <div class="btn-wrapper">
                <div class="btn-1">
                    <i class="fa-solid fa-house-user fa-3x"></i>
                </div>
                <div class="btn-2">
                    <i class="fa-solid fa-bolt-lightning fa-3x"></i>
                </div>
                <div class="btn-3">
                    <i class="fa-solid fa-id-card fa-3x"></i>
                </div>
            </div>
        </div>
    </section>
</body>
